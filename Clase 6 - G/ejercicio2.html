<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tieda Mia</title>
</head>
<body>
    <header>
        <h1>Tieda Mia</h1>
        <nav>
            <div class="logo">
                <img src="tiendamia.png" alt="logoTiendaMia">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <aside class="product-detail">
            <div class="title-container">
              <p class="title">Compra</p>
            </div>
        
            <div class="compra">
              
              <div class="chaqueta">
                <figure>
                  <img src="https://static-catalog.tiendamia.com/marketplace_manager_service/production/product_985608e3_mirakl_image_1_medium.jpg" alt="bike">
                </figure>
                <p>DRI DUCK</p>
                <p>$191.280</p>
              </div>
              
              <button class="primary-button">
                Checkout
              </button>
            </div>
          </div>
        <section class="Productos">
            <div class="tarjeta">
                <H5>Pantalones</H5>
            </div>
            <div class="tarjeta">
                <H5>Remeras</H5>
            </div>
            <div class="tarjeta">
                <H5>Gorra</H5>
            </div>
            <div class="tarjeta">
                <H5>Ojotas</H5>
            </div>
            <div class="tarjeta">
                <H5>Camisa</H5>
            </div>
            <div class="tarjeta">
                <H5>Ropa interior</H5>
            </div>
            <div class="tarjeta">
                <H5>Musculosas</H5>
            </div>
        </section>
        <section class="Promociones">
            <div class="tarjeta"></div>
                <H3>Ofertas especiales</H3>
            </div>
            <div class="tarjeta">
                <H3>Nuevos productos</H3>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2021 Tieda Mia. All rights reserved.</p>
        <div class="redesSociales">
            <a href="https://www.facebook.com/"><img src="facebook.logo.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="instagram.logo.png" alt="Instagram"></a>
            <a href="https://x.com/"><img src="x.logo.png" alt="X"></a>
        </div>
    </footer>
    
</body>
</html>
